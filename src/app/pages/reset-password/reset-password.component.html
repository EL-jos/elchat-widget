<div class="el-screen el-sign-up">
    <!-- <button type="button" class="el-btn-back">
        <img src="../../../assets/svg/arrow-left-1-svgrepo-com.svg" alt="">
    </button> -->
    <h1>Reset Password</h1>
    <legend>Follow the instructions in the email to active the new password.</legend>
    <form #resetPasswordFormGroup="ngForm" (ngSubmit)="onSubmit(resetPasswordFormGroup)" class="el-form">
        <div class="el-form-group">
            <input type="email" id="email" required name="email" [ngModel]>
            <label for="email">Email Address</label>
        </div>
        <button type="submit" class="el-btn-primary el-btn-block">Send</button>
    </form>
    <p class="el-text-footer">Don't have an account yet? <a routerLink="/sign-up">Sign Up</a></p>
</div>
